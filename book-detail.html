        .empty-title {

            color: var(--text-primary);

        }
        
        .empty-description {

        /* ÂìçÂ∫îÂºèËÆæËÆ° */

    <script>
        // ÂØºËà™Ê†èÊªöÂä®ÊïàÊûú
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Êõ¥Êñ∞metaÊ†áÁ≠æÁöÑtheme-color
            const metaThemeColor = document.querySelector('meta[name="theme-color"]');
            if (metaThemeColor) {
                metaThemeColor.setAttribute('content', newTheme === 'light' ? '#1e40af' : '#1e3a8a');
            }
        }
        
        // ÂàùÂßãÂåñ‰∏ªÈ¢ò
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemTheme = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
            const theme = savedTheme || systemTheme;
            
            document.documentElement.setAttribute('data-theme', theme);
            
            // Êõ¥Êñ∞metaÊ†áÁ≠æ
            const metaThemeColor = document.querySelector('meta[name="theme-color"]');
            if (metaThemeColor) {
                metaThemeColor.setAttribute('content', theme === 'light' ? '#1e40af' : '#1e3a8a');
            }
        }
        
        // ÁõëÂê¨Á≥ªÁªü‰∏ªÈ¢òÂèòÂåñ
        window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                const theme = e.matches ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', theme);
            }
        });

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊâßË°å
        document.addEventListener('DOMContentLoaded', () => {
            initTheme(); // ÂàùÂßãÂåñ‰∏ªÈ¢ò
            loadBookDetail();
            
            // Ê≥®ÂÜå Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            }
        });
    </script>

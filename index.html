<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阅读记录管理</title>
    <meta name="description" content="个人阅读记录管理工具">
    <meta name="theme-color" content="#1890ff">
    
    <!-- PWA 支持 -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- 预加载字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #1890ff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stats {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
            padding: 8px 16px;
            background: rgba(24, 144, 255, 0.1);
            border-radius: 8px;
        }
        
        .stat-number {
            font-size: 18px;
            font-weight: 600;
            color: #1890ff;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #1890ff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #40a9ff;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .filter-select {
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }
        
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .book-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .book-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
        }
        
        .book-status {
            position: absolute;
            top: 16px;
            right: 16px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-unread {
            background: #f0f0f0;
            color: #666;
        }
        
        .status-reading {
            background: #e6f7ff;
            color: #1890ff;
        }
        
        .status-finished {
            background: #f6ffed;
            color: #52c41a;
        }
        
        .book-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            line-height: 1.4;
        }
        
        .book-author {
            color: #666;
            margin-bottom: 12px;
            font-size: 14px;
        }
        
        .book-description {
            color: #888;
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .book-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 4px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
        }
        
        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .records-list {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #f0f0f0;
        }
        
        .record-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 8px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .record-info {
            flex: 1;
        }
        
        .record-date {
            font-size: 12px;
            color: #666;
        }
        
        .record-progress {
            font-weight: 500;
            margin: 4px 0;
        }
        
        .record-note {
            font-size: 13px;
            color: #888;
            line-height: 1.4;
        }
        
        .record-actions {
            display: flex;
            gap: 4px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .app-container {
                padding: 12px;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .books-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .modal-content {
                margin: 20px;
                max-height: calc(100vh - 40px);
            }
        }
        
        @media (max-width: 480px) {
            .stats {
                justify-content: center;
            }
            
            .book-actions {
                flex-direction: column;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">
                📚 阅读记录管理
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalBooks">0</div>
                    <div class="stat-label">总书籍</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="readingBooks">0</div>
                    <div class="stat-label">在读</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="finishedBooks">0</div>
                    <div class="stat-label">已读</div>
                </div>
            </div>
        </header>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="openAddBookModal()">
                ➕ 添加书籍
            </button>
            <button class="btn btn-secondary" onclick="exportData()">
                📤 导出数据
            </button>
            <button class="btn btn-secondary" onclick="importData()">
                📥 导入数据
            </button>
            <input type="file" id="importFile" accept=".json" style="display: none;" onchange="handleImport(event)">
            <select class="filter-select" id="statusFilter" onchange="filterBooks()">
                <option value="all">全部状态</option>
                <option value="unread">未读</option>
                <option value="reading">在读</option>
                <option value="finished">已读</option>
            </select>
        </div>
        
        <div class="books-grid" id="booksGrid">
            <div class="empty-state">
                <div class="empty-icon">📖</div>
                <p>还没有添加任何书籍</p>
                <p>点击"添加书籍"开始记录你的阅读之旅吧！</p>
            </div>
        </div>
    </div>
    
    <!-- 添加书籍模态框 -->
    <div class="modal" id="addBookModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">添加书籍</h3>
                <button class="close-btn" onclick="closeModal('addBookModal')">&times;</button>
            </div>
            <form id="addBookForm">
                <div class="form-group">
                    <label class="form-label">书名 *</label>
                    <input type="text" class="form-input" id="bookTitle" required>
                </div>
                <div class="form-group">
                    <label class="form-label">作者 *</label>
                    <input type="text" class="form-input" id="bookAuthor" required>
                </div>
                <div class="form-group">
                    <label class="form-label">状态</label>
                    <select class="form-input" id="bookStatus">
                        <option value="unread">未读</option>
                        <option value="reading">在读</option>
                        <option value="finished">已读</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">简介</label>
                    <textarea class="form-input form-textarea" id="bookDescription"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('addBookModal')">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 编辑书籍模态框 -->
    <div class="modal" id="editBookModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">编辑书籍</h3>
                <button class="close-btn" onclick="closeModal('editBookModal')">&times;</button>
            </div>
            <form id="editBookForm">
                <div class="form-group">
                    <label class="form-label">书名 *</label>
                    <input type="text" class="form-input" id="editBookTitle" required>
                </div>
                <div class="form-group">
                    <label class="form-label">作者 *</label>
                    <input type="text" class="form-input" id="editBookAuthor" required>
                </div>
                <div class="form-group">
                    <label class="form-label">状态</label>
                    <select class="form-input" id="editBookStatus">
                        <option value="unread">未读</option>
                        <option value="reading">在读</option>
                        <option value="finished">已读</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">简介</label>
                    <textarea class="form-input form-textarea" id="editBookDescription"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('editBookModal')">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 阅读记录模态框 -->
    <div class="modal" id="recordsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">阅读记录</h3>
                <button class="close-btn" onclick="closeModal('recordsModal')">&times;</button>
            </div>
            <div id="recordsContent"></div>
        </div>
    </div>
    
    <!-- 添加阅读记录模态框 -->
    <div class="modal" id="addRecordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">添加阅读记录</h3>
                <button class="close-btn" onclick="closeModal('addRecordModal')">&times;</button>
            </div>
            <form id="addRecordForm">
                <div class="form-group">
                    <label class="form-label">阅读进度 *</label>
                    <input type="text" class="form-input" id="recordProgress" placeholder="如：第5章 或 P123" required>
                </div>
                <div class="form-group">
                    <label class="form-label">阅读笔记</label>
                    <textarea class="form-input form-textarea" id="recordNote" placeholder="记录你的想法和感悟..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('addRecordModal')">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
